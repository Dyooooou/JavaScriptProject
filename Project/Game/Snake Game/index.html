<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    <div class="keys">
        <a class="up arrow" onclick="Snake.action('up')">
            <i class="chevron-up"></i>
        </a>"
        <br />
        <a class="left arrow" onclick="Snake.action('left')">
            <i class="chevron-left"></i>
        </a>
        <a class="right arrow" onclick="Snake.action('right')">
            <i class="chevron-right"></i>
        </a>
        <a class="down arrow" onclick="Snake.action('down')">
            <i class="chevron-down"></i>
        </a>
    </div>
    <script type="text/javascript" src="game.js">
    </script>
</body>
</html>
